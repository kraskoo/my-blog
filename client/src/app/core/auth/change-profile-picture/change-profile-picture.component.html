<main id="main" class="container">
  <h1>Change Profile Picture</h1>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="profile-picture" accept="image/*" name="profilePicture"
            (change)="onChange($event)" #profilePicture="ngModel" ngModel required />
          <label for="profile-picture" class="custom-file-label">{{this.label}}</label>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-outline-primary" value="Change" [disabled]="isInvalid || form.invalid" />
        </div>
      </form>
    </div>
  </div>
</main>
