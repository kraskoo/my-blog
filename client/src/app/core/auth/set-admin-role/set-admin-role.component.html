<main id="main" class="container">
    <h1>Set Admin Role to Regular User</h1>
    <div class="row">
      <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="users">Name</label>
            <select class="form-control" id="users" name="users" id="users" #users="ngModel" ngModel required>
              <option *ngFor="let user of (users$ | async); let i = index;" [value]="user._id" selected="{{i === 0}}">{{user.firstName}} {{user.lastName}}</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-outline-primary" value="Set as Admin" [disabled]="f.invalid" />
          </div>
        </form>
      </div>
    </div>
  </main>
