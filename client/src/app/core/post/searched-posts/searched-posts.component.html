<main id="main" class="container">
  <h1>Searched results for `{{search}}`</h1>
  <hr />
  <div class="row">
    <div class="col-md-8 blog-main">
      <ng-template [ngIf]="extendedPosts.length === 0">
        <h3>No results for the search.</h3>
      </ng-template>
      <div class="inner-content" *ngFor="let post of extendedPosts; let i = index; let length = count;">
        <resume-post [post]="post"></resume-post>
      </div>
    </div>
    <aside class="col-md-4 blog-sidebar">
      <right-side-common></right-side-common>
    </aside>
  </div>
</main>
